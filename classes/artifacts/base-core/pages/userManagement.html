	<body class="no-skin">

		<div class="main-content">
			<div class="page-content">
				<div class="page-header">
					<h1>用户管理</h1>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<!-- PAGE CONTENT BEGINS -->
						<div class="row">
							<div class="col-xs-12">
								<div class="table-header">
									<div class="rsehdiv">
										<label>
													<font style="vertical-align: inherit;">搜索：</font>
													<input type="search" class="r_search" id="rSearch">
													<button type="button" class="btn btn-info btn-minier searchbtn">搜索</button>
												</label>
									</div>
								</div>
								<table id="simple-table" class="table  table-bordered table-hover user-list">
									<thead>
										<tr>
											<th class="center">
												<label class="pos-rel">
                                                <input type="checkbox" id="chooseAll" class="ace select-all-btn"/>
                                                <span class="lbl"></span>
                                                <b> 序号 </b>
                                            </label>
											</th>
											<th><i class="fa fa-user bigger-110 hidden-480" aria-hidden="true"></i>用户名</th>
											<th><i class="fa bigger-110 hidden-480" aria-hidden="true"></i>用户角色</th>
											<th><i class="fa fa-user-circle-o bigger-110 hidden-480" aria-hidden="true"></i>手机号码</th>
											<th><i class="fa fa-users bigger-110 hidden-480" aria-hidden="true"></i>电子邮箱</th>
											<th><i class="fa fa-clock-o bigger-110 hidden-480" aria-hidden="true"></i>注册时间</th>
											<th><i class="fa fa-heartbeat bigger-110 hidden-480" aria-hidden="true"></i>最后登录时间</th>
											<th><i class="fa fa-cog fa-spin bigger-110 hidden-480" aria-hidden="true"></i>状态</th>
											<th><i class="fa fa-cog fa-spin bigger-110 hidden-480" aria-hidden="true"></i>修改状态</th>
											<th><i class="fa fa-cog fa-spin bigger-110 hidden-480" aria-hidden="true"></i>修改角色</th>
										</tr>
									</thead>
									<tbody class="user-tbody">
									</tbody>
								</table>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-md-6 msg">
								当前第1页，共1页，共7条记录
							</div>
							<div class="col-xs-12 col-md-6">
								<nav aria-lable="Page navigation" id="pagination">
									<ul class="pagination">

									</ul>
								</nav>
							</div>
						</div>
						<div class="modal fade" id="user-form-div" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
							<div class="modal-dialog modal-md" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="blue bigger user-form-title">修改用户角色</h4>
									</div>
									<form id="user-form" name="user-form" class="user-form">
										<div class="modal-body">
											<div class="row">
												<div class="col-xs-12 col-sm-12">
													<div class="form-group">
														<label>选择角色</label>
														<div class="row">
															<div class="col-xs-8 col-sm-11">
																<div class="roles-div">

																</div>
															</div>
														</div>
													</div>

												</div>
											</div>
										</div>
									</form>
									<div class="modal-footer">
										<button class="btn btn-sm" data-dismiss="modal" type="submit"><i
                                                class="ace-icon fa fa-times"></i>取消
                                        </button>
										<button type="button" class="btn btn-sm btn-primary role-submit"><i class="ace-icon fa fa-check"></i>确定</button>
									</div>
								</div>

							</div>
						</div>
						<div class="modal fade " id="delete-confirm-dialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
							<div class="modal-dialog modal-sm" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
										<h4 class="modal-title">警告</h4>
									</div>
									<div class="modal-body">
										确认删除所选用户吗？
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
										<button type="button" class="btn btn-primary delete-selected-confirm">确认
                                        </button>
									</div>
								</div>
							</div>
						</div>
						<div class="modal fade" id="op-tips-dialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
							<div class="modal-dialog modal-sm" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span class="close-tip" aria-hidden="true">&times;</span></button>
										<h4 class="modal-title">提示信息</h4>
									</div>
									<div class="modal-body" id="op-tips-content">
									</div>
								</div>
							</div>
						</div>

						<div id="sysPath" hidden>/ims</div>
					</div>
				</div>
				<div class="page-content-area">
					<div class="row">
						<div class="col-xs-12">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="footer-inner">
				<div class="footer-content">
					<span class="bigger-120">
							<span class="blue bolder">百年丝路</span> 科技有限公司 &copy; 2018-2019
					</span>
				</div>
