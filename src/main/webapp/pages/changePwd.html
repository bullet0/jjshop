<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<title>忘记密码</title>
		<link rel="stylesheet" href="/base-core/css/reset.css" />
		<link rel="stylesheet" href="/base-core/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/base-core/css/login.css" />
		<style>
			body {
				background-image: url('/base-core/image/bodybg.jpg');
				background-size: cover;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-md-4 col-xs-12 form form1">
					<form class="form-horizontal" method="post" id="loginForm1">
						<h3 class="text-center form_title">忘记密码</h3>
						<div class="form-group">
							<label class="col-md-4 control-label" for="uName">用户名</label>
							<div class="col-md-8">
								<input type="text" placeholder="请输入您的用户名" name="uName" class="form-control" id="cName" onblur="checkNamec()" />
								<label class="s1"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="pWord">新密码</label>
							<div class="col-md-8">
								<input type="password" placeholder="请输入您的新密码" name="pWord" class="form-control" id="cPwd" onblur="checkPwdc()" />
								<label class="s1"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="newPwd">确认新密码</label>
							<div class="col-md-8">
								<input type="password" placeholder="请确认您的新密码" name="newPwd" class="form-control" id="cPwd1" onblur="checkPwdc1()" />
								<label id="msg"></label>
							</div>
						</div>
						<div class="form-group">
							<div id="div"></div>
							<input type="submit" value="确 定" class="btn btn-primary center-block btnsize" onclick="return checkAllc()" />
						</div>
						<div class="col-md-offset-8 registered">
							<a href="/base-core/pages/index.html">立即登录>></a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!--Bootstrap 的所有 JavaScript 插件都依赖 jQuery-->
		<script type="text/javascript" src="/base-core/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="/base-core/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/base-core/js/main.js"></script>
		<!--登录密码加密-->
		<script src="/base-core/js/jsencrypt.min.js"></script>
		<script src="/base-core/js/components/core.js"></script>
		<script src="/base-core/js/components/md5.js"></script>
		<script src="/base-core/js/components/evpkdf.js"></script>
		<script src="/base-core/js/components/enc-base64.js"></script>
		<script src="/base-core/js/components/cipher-core.js"></script>
		<script src="/base-core/js/components/aes.js"></script>
		<script src="/base-core/js/components/hmac.js"></script>
		<script src="/base-core/js/components/sha1.js"></script>
		<script src="/base-core/js/components/sha256.js"></script>
		<script src="/base-core/js/components/pad-zeropadding-min.js"></script>

	</body>

</html>
