		<title>注册登录系统</title>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-md-4 col-xs-12 form form1">
					<form class="form-horizontal" id="loginForm">
						<h3 class="text-center form_title">注册登录系统</h3>
						<div class="form-group">
							<label class="col-md-4 control-label" for="uesrName">用户名</label>
							<div class="col-md-8">
								<input type="text" placeholder="请输入您的用户名" name="userName" class="form-control" id="userName" onblur="regName()" />
								<label class="s1"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="passWord">密码</label>
							<div class="col-md-8">
								<input type="text" placeholder="请输入您的密码" name="passWord" class="form-control" id="passWord" onblur="regWord()" />
								<label id="msg"></label>
							</div>
						</div>
						<p>
							<a href="zhuce.html">注册账号</a>
							<a href="changePwd.html" class="pull-right">忘记密码？</a>
						</p>
						<div class="form-group">
							<input type="submit" value="登 录" class="btn btn-primary center-block btnsize" onclick="return allReg()" />
						</div>
					</form>
				</div>
			</div>
		</div>
