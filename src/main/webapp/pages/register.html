<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<title>注册账号</title>
		<link rel="stylesheet" href="/base-core/css/reset.css" />
		<link rel="stylesheet" href="/base-core/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="/base-core/css/login.css" />
		<style>
			body {
				background-image: url(../image/bodybg.jpg);
				background-size: cover;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-md-4 col-xs-12 form form1">
					<form class="form-horizontal" id="registerForm">
						<h3 class="text-center form_title">注册账号</h3>
						<div class="form-group">
							<label class="col-md-4 control-label" for="uName">用户名</label>
							<div class="col-md-8">
								<input type="text" placeholder="请输入您的用户名" name="uName" class="form-control" id="uName" onblur="checkName()" />
								<label class="s1"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="pWord">密码</label>
							<div class="col-md-8">
								<input type="password" placeholder="请输入您的密码" name="pWord" class="form-control" id="pWord" onblur="checkPwd()" />
								<label class="s1"></label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="pWord1">确认密码</label>
							<div class="col-md-8">
								<input type="password" placeholder="请确认您的密码" name="pWord1" class="form-control" id="pWord1" onblur="checkPwd1()" />
								<label id="msg"></label>
							</div>
						</div>
						<div class="col-md-offset-4 registered">
							<a href="register.html">已有账号，直接登录>></a>
						</div>
						<div class="form-group">
							<input type="submit" value="确 定" class="btn btn-primary center-block btnsize" onclick="return checkAll()"/>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!--Bootstrap 的所有 JavaScript 插件都依赖 jQuery-->
		<script type="text/javascript" src="/base-core/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="/base-core/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/base-core/js/main.js"></script>
		<!--登录密码加密-->
		<script src="/base-core/js/components/core.js"></script>
		<script src="/base-core/js/components/md5.js"></script>
		<script src="/base-core/js/components/evpkdf.js"></script>
		<script src="/base-core/js/components/enc-base64.js"></script>
		<script src="/base-core/js/components/cipher-core.js"></script>
		<script src="/base-core/js/components/aes.js"></script>
		<script src="/base-core/js/components/hmac.js"></script>
		<script src="/base-core/js/components/sha1.js"></script>
		<script src="/base-core/js/components/sha256.js"></script>
		<script src="/base-core/js/components/pad-zeropadding-min.js"></script>
	</body>

</html>
